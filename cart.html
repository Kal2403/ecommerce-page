<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <aside>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="button-menu button-back" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Keep Buying
                        </a>
                    </li>
                    <li>
                        <a class="button-menu button-cart active" href="cart.html">
                            <i class="bi bi-cart-fill"></i>Cart<span class="number">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">Â© 2023 Design By Kal</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="container-products">
                <p class="empty-cart">You cart is enty <i class="bi bi-emoji-frown"></i></p>
                <div class="cart-products">
                    <div class="cart-product">
                        <img src="/img/abrigos/01.jpg" alt="">
                        <div class="cart-product-tittle">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="cart-product-amount">
                            <small>Amount</small>
                            <p>2</p>
                        </div>
                        <div class="cart-product-price">
                            <p>S/.1000</p>
                        </div>
                        <div class="cart-product-subtotal">
                            <small>SubTotal</small>
                            <p>S/.1000</p>
                        </div>
                        <button class="cart-product-delete"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="cart-accions">
                    <div class="cart-accions-left">
                        <button class="cart-accions-empty">Empty Cart</button>
                    </div>
                    <div class="cart-accions-right">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/cart.js"></script>
</body>
</html>
